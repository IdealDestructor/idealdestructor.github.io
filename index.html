				window.loadedVideo = [];
				window.loopStarted = false;
				window.currentVideo = -1;
				var loop = function() {
					var next = window.currentVideo + 1;
					if (next >= window.loadedVideo.length) {
						next = 0;
					}
					if (window.currentVideo !== -1) {
						var currentel = window.loadedVideo[window.currentVideo];
						currentel.classList.remove('current');
					}
					var nextel = window.loadedVideo[next];
					nextel.currentTime = 0;
					nextel.classList.add('current');
					window.currentVideo = next;
					setTimeout(loop, 8500);
				}
				window.registerVideo = function(el) {
					window.loadedVideo.push(el);
					if (!window.loopStarted && window.loadedVideo.length >= 2) {
						loop();
						window.loopStarted = true;
					}
				}
			</script>
